<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карточка пользователя</title>
</head>
<body>
<p th:text="${user.getFirstName()}"></p>
<p th:text="${user.getLastName()}"></p>
<p th:text="${user.getId()}"></p>
<p th:text="${user.getEmail()}"></p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Изменить</a>
<form th:method="DELETE" th:action="@{/users/{id}/edit(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
