<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form action="#"
      th:action="@{/users/{id}(id=${user.getId()})}"
      th:object="${user}"
      method="post">
    <label for="firstname">Name</label>
    <input type="text" th:field="*{firstName}" id="firstname" placeholder="Name">

    <label for="lastname">Name</label>
    <input type="text" th:field="*{lastName}" id="lastname" placeholder="Name">

    <label for="mail">Email</label>
    <input type="text" th:field="*{email}" id="mail" placeholder="Email">

    <input type="submit" value="Update User">
</form>

</body>
</html>
