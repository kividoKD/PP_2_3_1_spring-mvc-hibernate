<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карточка пользователя</title>
</head>
<body>
<p th:text="${user.getFirstName()}"></p>
<p th:text="${user.getLastName()}"></p>
<p th:text="${user.getId()}"></p>
<p th:text="${user.getEmail()}"></p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Изменить</a>

<!--</form>-->

<form method="get" th:action="@{/users/delete/{id}(id=${user.getId()})}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <button type="submit">Delete User</button>
</form>
</body>
</html>
